<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-8">Welcome to your <span class="font-semibold text-sky-600">Baap Er Bank</span>!!!!!</h1>
    <div class="w-3/4 mx-auto bg-blue-400 mt-10  py-14 px-16">
        <h3 class="text-3xl font-medium mx-4">Please Login</h3>
        <input class="mx-6 mt-4 w-3/4 px-4 py-2 rounded" type="email" name="" id="usar-email" placeholder="Your email"><br>
        <input class="mx-6 mt-2 w-3/4 px-4 py-2 rounded" type="password" name="" id="usar-password" placeholder="Your password"><br>
        <input id="btn-submit" class="mx-6 mt-2 bg-emerald-950 px-8 py-2 text-white rounded-lg font-semibold hover:bg-gray-700" type="submit" value="Submit">
    </div>
    <script src="js/bank.js"></script>
</body>
</html>
