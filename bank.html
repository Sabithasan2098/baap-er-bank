<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span class="font-semibold text-sky-600">Moooooooooney</span>!!!!!</h1>
    </header>
    <main class="mt-10">
        <div class="grid grid-cols-3 w-1/2 mx-auto gap-4">
            <div class="  bg-green-400 p-8 text-white rounded-lg">
                <h3 class="text-2xl font-normal">Deposit</h3>
                <h1 class="text-5xl font-bold">$<span id="total-amaunt">00</span></h1>
            </div>      
            <div class="  bg-yellow-400 p-8 text-white rounded-lg">
                <h3 class="text-2xl font-normal">Withdraw</h3>
                <h1 class="text-5xl font-bold">$<span id="total-withdraw">00</span></h1>
            </div>      
            <div class="  bg-blue-400 p-8 text-white rounded-lg">
                <h3 class="text-2xl font-normal">Balance</h3>
                <h1 class="text-5xl font-bold">$ <span id="blance-amaunt">1240</span></h1>
            </div>      
        </div>
    </main>
    <section class="w-1/2 mx-auto mt-10 grid grid-cols-2 gap-2">
        <div class="bg-purple-400 px-4 py-10 rounded-lg">
            <h1 class="text-white text-3xl font-medium">Please Deposit</h1>
            <input class="mt-4 w-3/4 px-2 py-2 rounded" type="number" name="" id="deposit-ammount" placeholder="$ Amount you want to deposit "><br>
            <button id="btn-diposit" class="bg-amber-400 px-8 py-2 mt-2 rounded-lg">Deposit</button>
        </div>
        <div class="bg-sky-400 px-4 py-10 rounded-lg">
            <h1 class="text-white text-3xl font-medium">Please Withdraw</h1>
            <input class="mt-4 w-3/4 px-2 py-2 rounded" type="number" name="" id="withdraw-amaunt" placeholder="$ Amount you want to Withdraw "><br>
            <button id="btn-withdraw" class="bg-amber-400 px-8 py-2 mt-2 rounded-lg">Withdraw</button>
        </div>
         
    </section>
    <script src="js/diposit.js"></script>
</body>
</html>
